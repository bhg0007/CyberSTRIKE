<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Hygiene Flashcards</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: #003366;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #003366;
    }

    .flashcard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    .flashcard {
      width: 250px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flashcard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flashcard.rotate-0 .flashcard-inner {
      transform: rotateY(0deg);
    }

    .flashcard.rotate-1 .flashcard-inner {
      transform: rotateY(120deg);
    }

    .flashcard.rotate-2 .flashcard-inner {
      transform: rotateY(240deg);
    }

    .flashcard-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
      backface-visibility: hidden;
    }

    .front {
      background-color: #FFD700;
      color: #003366;
      font-weight: bold;
      transform: rotateY(0deg);
    }

    .definition {
      background-color: #003366;
      color: white;
      transform: rotateY(120deg);
    }

    .example {
      background-color: #006699;
      color: white;
      transform: rotateY(240deg);
    }
  </style>
</head>
<body>

<h1>Cyber Hygiene & Best Practices Flashcards</h1>
<div class="flashcard-container" id="cardDeck"></div>

<script>
  const flashcards = [
    { term: "Cyber Hygiene", definition: "Practices to keep your devices and data safe.", example: "Using antivirus software and updating your OS regularly." },
    { term: "Phishing", definition: "Tricking people into revealing info.", example: "An email pretending to be from your bank asking for your password." },
    { term: "Malware", definition: "Software meant to harm your device.", example: "A game that installs spyware when downloaded." },
    { term: "Strong Password", definition: "Hard to guess and includes mixed characters.", example: "Ex: Xz@2024!abcd" },
    { term: "Software Updates", definition: "Fix security issues and improve performance.", example: "Updating your phone to the latest version to fix vulnerabilities." },
    { term: "Digital Footprint", definition: "Your traceable online activities.", example: "Old tweets or public profiles on social media." },
    { term: "Oversharing", definition: "Giving too much personal info online.", example: "Posting your full name, school, and address on Instagram." },
    { term: "Suspicious Links", definition: "Links that may lead to scams or malware.", example: "Clicking a link claiming you won a gift card." },
    { term: "Private Profile", definition: "Restricting access to your online content.", example: "Setting Instagram to 'Friends Only'." },
    { term: "Location Services", definition: "Controls app access to your GPS.", example: "Turning off location sharing on Snapchat." },
    { term: "CIA Triad", definition: "Confidentiality, Integrity, Availability.", example: "Encrypting messages, checksums, and backups." },
    { term: "Cybersecurity", definition: "Protecting systems from digital threats.", example: "Using firewalls and multi-factor authentication." },
    { term: "Think Before You Post", definition: "Consider consequences of online sharing.", example: "Avoid posting about skipping school." },
    { term: "Cyber Career", definition: "Profession focused on cyber protection.", example: "Working as a security analyst or ethical hacker." },
    { term: "Social Engineering", definition: "Manipulating people to reveal secrets.", example: "A scammer posing as tech support to get access." }
  ];

  const container = document.getElementById("cardDeck");

  flashcards.forEach((card, index) => {
    const flashcard = document.createElement("div");
    flashcard.classList.add("flashcard", "rotate-0");
    flashcard.dataset.rotation = "0";

    const inner = document.createElement("div");
    inner.classList.add("flashcard-inner");

    const front = document.createElement("div");
    front.classList.add("flashcard-face", "front");
    front.textContent = card.term;

    const def = document.createElement("div");
    def.classList.add("flashcard-face", "definition");
    def.textContent = card.definition;

    const ex = document.createElement("div");
    ex.classList.add("flashcard-face", "example");
    ex.textContent = card.example;

    inner.appendChild(front);
    inner.appendChild(def);
    inner.appendChild(ex);
    flashcard.appendChild(inner);
    container.appendChild(flashcard);

    flashcard.addEventListener("click", () => {
      let rotation = parseInt(flashcard.dataset.rotation);
      rotation = (rotation + 1) % 3;
      flashcard.dataset.rotation = rotation;
      flashcard.className = `flashcard rotate-${rotation}`;
    });
  });
</script>

</body>
</html>
